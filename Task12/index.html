<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans:wght@100&family=Oswald:wght@200&family=Roboto+Slab:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup">
        <h1>Join our community</h1>
        <form action="#">
          <div class="user_name">
            <input type="text" placeholder="Username" />
            <i class="fa-solid fa-user iconuser" style="color: #a6aab0"></i>
          </div>
          <div class="email">
            <input type="email" placeholder="E-mail" />
            <i
              class="fa-solid fa-envelope iconemail"
              style="color: #999da3"
            ></i>
          </div>
          <div class="password">
            <input type="password" placeholder="Password" />
            <i class="fa-solid fa-lock iconpassword" style="color: #96989c"></i>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
