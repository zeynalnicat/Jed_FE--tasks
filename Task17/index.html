<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center login-container"
    >
      <div class="container d-flex justify-content-between">
        <div class="container flex-grow-1 my-5">
          <h1 class="fw-bold">Vertically centered hero sign-up form</h1>

          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
            error fugit labore iure quo ullam magni minima expedita? Iste
            mollitia dicta consectetur? Ea quod eum nemo cumque, soluta
            doloremque placeat.
          </p>
        </div>
        
        <div class="container border signup  ">
        <div class="container flex-grow-1 my-5">
           
            <div class="container d-flex flex-column justify-content-center align-items-center " >
                <form action="#">
                    
                    <div class="form-group ">
                        <input class="form-control " placeholder="Email address" />
                    </div>
                    <div class="form-group my-3">
                        <input
                        type="password"
                        placeholder="Password"
                        class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" />
                                Remember me
                            </label>
                </div>
            </div>
            
            <div class="container d-flex justify-content-center my-3 ">
                <button class="btn btn-primary flex-grow-1">Sign up</button>
            </div>
            <hr>
            <p class="text-muted">By clicking sign up, you agree the terms of use</p>
        </form>
    </div>
</div>
</div>
</div>
</div>
